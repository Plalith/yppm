<div class="pagehead">
  <h3>Announcements</h3>
</div>
<div class="pagecontent">
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let update of updates">
          <div class="row">
              <div class="col-sm-10">
              {{update.name}}
              </div>
              <div class="col-sm-2">
                <b>{{update.date}}</b>
              </div>
          </div>
        </li>
      </ul>
    </div>
  </div>  
</div>
