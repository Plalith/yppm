<div class="pagehead">
  <h3>For Prayer Requests</h3>
</div>
<div class="pagecontent">
  <div class="row">
    <div class="col-sm-7">
      <form class="form" (ngSubmit)="post(f)" #f="ngForm"> 
        <label>Name</label>
        <input type="text" class="form-control" name="name" ngModel required>
        <label>Mobile Number</label>
        <input type="number" class="form-control" name="mob" ngModel required>
        <label>Message To pastor</label>
        <textarea class="form-control" rows="5" name="message" ngModel required></textarea>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        <br>
        {{report}}
      </form>
    </div>
  </div>
</div>
