<div class="pagehead">
    <h3>Testimonial &emsp;<button class="btn btn-info" routerLink="/testimonial">Read Testimonial</button></h3> 
  </div>
  <div class="pagecontent">
    <div class="row">
      <div class="col-sm">
        <form (ngSubmit)="posttm(f)" #f="ngForm">
          <label>Name</label>
          <input type="text" name="name" class="form-control" ngModel required>
          <label>Mobile No</label>
          <input type="text" name="mob" class="form-control" ngModel required>
          <label>Type Your Testimonial Breifly</label>
          <textarea name="tmessage" class="form-control" ngModel required></textarea>
          <br>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Post Testimonial</button>
          {{report}}
        </form>
      </div>
    </div>
