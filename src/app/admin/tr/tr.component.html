<div class="pagehead">
  <h3>New Testimonials</h3>
</div>
<div class="pagecontent" *ngFor="let tm of tms">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          <div class="col-sm-10">
            <div class="message text-left">
              <h4><b>{{tm.name}}</b></h4><p *ngIf=tm.read>{{tm.message}}</p>
              <button class="btn btn-primary" (click)="add(tm._id)">Add</button>              
              <button class="btn btn-danger" (click)="delete(tm._id)">Delete</button> 
            </div>
          </div>
          <div class="col-sm-2">
            <div class="text-right">
                <button class="btn btn-success" (click)="readfn(tm._id)"><span *ngIf="!tm.read; else close">Read</span><ng-template #close>Close</ng-template></button>             
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
